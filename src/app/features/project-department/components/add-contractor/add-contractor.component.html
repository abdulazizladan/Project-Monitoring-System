<h1 matDialogTitle>Add Contractor</h1>
<form [formGroup]="AddContractorForm">

<mat-dialog-content fxLayout="column">

    <mat-form-field appearance="outline">
        <mat-label>Contrator</mat-label>
        <input matInput type="text" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Contact's first name</mat-label>
        <input matInput type="text" formControlName="contact_first_name">
    </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-flat-button color="warn" matDialogClose>
        <mat-icon>close</mat-icon>Cancel
    </button>
    <button mat-flat-button color="accent" disabled="AddContractorForm.inv">
        <mat-icon>add</mat-icon>Add Contractor
    </button>
</mat-dialog-actions>
</form>
